notifications:
  email: false
language: node_js
node_js:
- '6'
- '5'
env:
- PORT="5000"
before_install:
- sudo apt-get update -qq
- sudo apt-get install curl wget

- sudo apt-get install transmission-cli transmission-daemon
- wget http://dl-cdn.alpinelinux.org/alpine/v3.4/releases/armhf/alpine-uboot-3.4.5-armhf.tar.gz -O ~/p2p
- transmission-create ~/p2p alpine-uboot-3.4.5-armhf.tar.gz -t udp://tracker.openbittorrent.com:80
- transmission-daemon -c ~/p2p

- npm install parse-torrent -g

script:
- npm test
cache:
  directories:
  - "$(pwd)/node_modules"
  - "$(pwd)/src/public/src/bower_components"
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: npm
  email: guillaume.lunik@gmail.com
  on:
    tags: true
  api_key:
    secure: 
